<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
  <!-- Div Container Contain div for Logo + another div for form  -->
  <div class="container w-50">
    <!-- Logo Image -->
    <div class="mt-4 text-center">
      <img src="../../assets/images/logo2.png" alt="Logo" />
    </div>

    <!-- Log In Form -->
    <div style="background-color: white" class="container px-5 my-4 border border-1 rounded" id="form">

      <!-- Section 1 in the form -->
      <section class="text-center pt-4">
        <h3  >Register</h3>
        <h6 class="opacity-75">Access to our dashboard</h6>
      </section>


      <!-- Section 2 in the form -->
      <section class="mt-4">
          <!-- E-mail -->
            <div>
              <label for="email_address" style="font-weight:500;" class="form-label">Email</label>
              <input type="email" id="email_address" style="height:3rem; " required class="form-control bg-light nh-invalid" />
            </div>

          <!-- Password -->
            <div class="mt-3">
                    <label for="email_address" style="font-weight:500;" class="form-label">Password</label>
                    <input type="password" id="email_address" style="height:3rem;" class="form-control bg-light" />
            </div>

          <!-- Repeat Password -->
            <div class="mt-3">
              <label for="email_address" style="font-weight:500;" class="form-label">Repeat Password</label>
              <input type="password" id="email_address" style="height:3rem;" class="form-control bg-light" />
            </div>


          <!-- Register Button -->
            <div class="mt-4">
              <button style=" background-image: linear-gradient(to right, #647DEE ,  #7F53AC); height:3rem;" class="btn w-100 text-white fs-5 fw-semibold"> Register </button>
            </div>


          <!-- Already have an account -->
            <div class="fw-semibold mt-4 d-flex justify-content-center align-items-center">
              <p class="me-2 ">Already have an account?</p>
              <p><a href="/Login.html" class="text-primary text-decoration-none">Login</a></p>
            </div>


          </section>
    </div>



  </div>
  <script src="../../assets/js/log-reg-nav.js"></script>
</body>
